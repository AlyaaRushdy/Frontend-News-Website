<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../images/favicon.png"
      type="image/x-icon"
    />
    <!-- Bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Naskh+Arabic:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="../css/style.css" />

    <title>مجره الاخبار</title>
  </head>
  <body>
    <!-- navbar -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <div class="navbar-brand">
            <a href="../index.html">
              <img src="../images/logo.png" alt="logo" class="w-100" />
            </a>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav navList">
              <li class="nav-item">
                <a href="./category.html" class="nav-link fw-bold fs-5">
                  اخر الاخبار
                </a>
              </li>
              <li class="nav-item">
                <a href="./category.html" class="nav-link fw-bold fs-5">
                  رياضه
                </a>
              </li>
              <li class="nav-item">
                <a href="./category.html" class="nav-link fw-bold fs-5">
                  اقتصاد
                </a>
              </li>
              <li class="nav-item">
                <a href="./category.html" class="nav-link fw-bold fs-5">
                  تكنولوجيا
                </a>
              </li>
            </ul>
            <form class="d-flex me-auto my-2" role="search">
              <input
                class="form-control ms-2 search-input"
                type="search"
                placeholder="بحث..."
                aria-label="Search"
              />
              <button class="btn btn-outline-secondary" id="searchButton">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="my-3 bg-body-tertiary">
        <div class="container py-5">
          <h2 class="categoryHeading"></h2>
        </div>
      </section>
      <!-- headlines -->
      <section class="my-3">
        <div class="container py-5">
          <div
            class="row row-cols-1 row-cols-md-2 g-3 card-group"
            id="headLines"
          ></div>
        </div>
      </section>

      <!-- general news -->
      <section class="my-3 bg-body-tertiary">
        <div class="container py-5">
          <div
            class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"
            id="newsContainer"
          ></div>
        </div>
      </section>
    </main>

    <footer class="my-4">
      <nav class="navbar">
        <div
          class="container flex-column flex-lg-row align-items-center row-gap-2 justify-content-between"
        >
          <div class="navbar-brand">
            <a href="../index.html">
              <img src="../images/logo.png" alt="logo" class="w-100" />
            </a>
          </div>

          <ul class="nav px-0 navList">
            <li class="nav-item">
              <a
                href="./category.html"
                class="nav-link link-dark fw-bold fs-5 px-2 px-sm-3"
              >
                اخر الاخبار
              </a>
            </li>
            <li class="nav-item">
              <a
                href="./category.html"
                class="nav-link link-dark fw-bold fs-5 px-2 px-sm-3"
              >
                رياضه
              </a>
            </li>
            <li class="nav-item">
              <a
                href="./category.html"
                class="nav-link link-dark fw-bold fs-5 px-2 px-sm-3"
              >
                اقتصاد
              </a>
            </li>
            <li class="nav-item">
              <a
                href="./category.html"
                class="nav-link link-dark fw-bold fs-5 px-2 px-sm-3"
              >
                تكنولوجيا
              </a>
            </li>
          </ul>

          <form class="d-flex flex-column my-2">
            <label for="" class="form-label fw-bold">
              اشترك في صحيفتنا الإخبارية
            </label>
            <div class="d-flex">
              <input
                class="form-control ms-2"
                type="email"
                placeholder="اكتب بريدك الالكتروني.."
                aria-label="Search"
              />
              <button class="btn btn-outline-secondary" type="submit">
                <i class="fa-solid fa-paper-plane"></i>
              </button>
            </div>
          </form>
        </div>
      </nav>
    </footer>

    <!-- Popper JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="../js/main.js"></script>
  </body>
</html>
